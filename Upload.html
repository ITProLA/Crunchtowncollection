<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    /* Add your CSS here */
    .upload-box {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin: 20px;
    }
    .upload-box input[type="file"] {
      display: none;
    }
    .upload-box label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <input type="file" id="fileInput" />
    <label for="fileInput">Upload File</label>
  </div>
  <script>
    document.getElementById('fileInput').addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (file) {
        try {
          const response = await fetch('https://www.crunchtowncollection.com/_functions/getCloudinarySignature');
          const data = await response.json();

          const formData = new FormData();
          formData.append('file', file);
          formData.append('api_key', data.apiKey);
          formData.append('timestamp', data.timestamp);
          formData.append('signature', data.signature);
          formData.append('upload_preset', 'Crunchtown_Upload');

          const uploadResponse = await fetch('https://api.cloudinary.com/v1_1/dvekrw4yu/image/upload', {
            method: 'POST',
            body: formData
          });

          const uploadResult = await uploadResponse.json();
          console.log('Upload successful:', uploadResult);
        } catch (error) {
          console.error('Error uploading file:', error);
        }
      }
    });
  </script>
</body>
</html>
