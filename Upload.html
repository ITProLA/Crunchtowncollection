<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #uploadForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input[type="file"] {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #uploadStatus {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="uploadForm">
        <input type="file" id="fileUpload" />
        <div id="uploadStatus"></div>
    </div>
    <script>
        const cloudName = 'dvekrw4yu';
        const uploadPreset = 'Crunchtown_Upload';

        async function uploadFile(file) {
            try {
                const response = await fetch('https://www.crunchtowncollection.com/print-your-design/functions/getCloudinarySignature');
                if (!response.ok) throw new Error('Network response was not ok');
                const { signature, timestamp, apiKey } = await response.json();

                const formData = new FormData();
                formData.append('file', file);
                formData.append('api_key', apiKey);
                formData.append('timestamp', timestamp);
                formData.append('signature', signature);
                formData.append('upload_preset', uploadPreset);

                const cloudinaryResponse = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!cloudinaryResponse.ok) throw new Error('Upload failed');
                const result = await cloudinaryResponse.json();
                document.getElementById('uploadStatus').textContent = `File uploaded successfully: ${result.secure_url}`;
                console.log(result);
            } catch (error) {
                document.getElementById('uploadStatus').textContent = `Error uploading file: ${error.message}`;
                console.error('Error:', error);
            }
        }

        document.querySelector('#fileUpload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            uploadFile(file);
        });
    </script>
</body>
</html>
