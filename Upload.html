<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <input type="file" id="fileUpload" />
    <script>
        const cloudName = 'dvekrw4yu';
        const uploadPreset = 'Crunchtown_Upload';

        async function uploadFile(file) {
            const response = await fetch('https://www.crunchtowncollection.com/_functions/getCloudinarySignature');
            const { signature, timestamp, apiKey } = await response.json();

            const formData = new FormData();
            formData.append('file', file);
            formData.append('api_key', apiKey);
            formData.append('timestamp', timestamp);
            formData.append('signature', signature);
            formData.append('upload_preset', uploadPreset);

            const cloudinaryResponse = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: 'POST',
                body: formData
            });

            const result = await cloudinaryResponse.json();
            console.log(result);
        }

        document.querySelector('#fileUpload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            uploadFile(file);
        });
    </script>
</body>
</html>
