<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload File</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'Crunchtown_Upload');

            try {
                const response = await fetch('https://www.crunchtowncollection.com/print-your-design/functions/getCloudinarySignature');
                const data = await response.json();

                formData.append('api_key', data.apiKey);
                formData.append('timestamp', data.timestamp);
                formData.append('signature', data.signature);

                const cloudinaryResponse = await fetch(`https://api.cloudinary.com/v1_1/dvekrw4yu/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                const cloudinaryData = await cloudinaryResponse.json();
                console.log('File uploaded successfully:', cloudinaryData);
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        }
    </script>
</body>
</html>
