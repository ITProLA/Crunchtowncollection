<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Cloudinary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .upload-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-box input {
            margin: 10px 0;
        }
        .upload-box button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h1>Upload to Cloudinary</h1>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadFile()">Upload</button>
    </div>

    <script>
        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            try {
                const response = await fetch('https://www.crunchtowncollection.com/_functions/getCloudinarySignature');
                const data = await response.json();

                const formData = new FormData();
                formData.append('file', file);
                formData.append('api_key', data.apiKey);
                formData.append('timestamp', data.timestamp);
                formData.append('signature', data.signature);
                formData.append('folder', 'uploads');

                const cloudinaryResponse = await fetch(`https://api.cloudinary.com/v1_1/${data.cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                const cloudinaryData = await cloudinaryResponse.json();
                console.log('File uploaded successfully:', cloudinaryData);

            } catch (error) {
                console.error('Error uploading file:', error);
            }
        }
    </script>
</body>
</html>
