<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        #upload-container {
            width: 300px;
            margin: 100px auto;
            text-align: center;
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="upload-container">
    <input type="file" id="file-input" />
    <button onclick="uploadFile()">Upload</button>
</div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById('file-input');
    const file = fileInput.files[0];

    if (!file) {
        alert("Please select a file first.");
        return;
    }

    try {
        const response = await fetch('https://www.crunchtowncollection.com/_functions/getCloudinarySignature');
        const { signature, timestamp, apiKey } = await response.json();

        const formData = new FormData();
        formData.append('file', file);
        formData.append('api_key', apiKey);
        formData.append('timestamp', timestamp);
        formData.append('signature', signature);
        formData.append('upload_preset', 'Crunchtown_Upload');

        const uploadResponse = await fetch('https://api.cloudinary.com/v1_1/dvekrw4yu/image/upload', {
            method: 'POST',
            body: formData
        });

        const uploadResult = await uploadResponse.json();
        console.log('Upload successful:', uploadResult);
    } catch (error) {
        console.error('Error uploading file:', error);
    }
}
</script>
</body>
</html>
