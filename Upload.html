<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .upload-box {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      width: 300px;
      margin-top: 20px;
    }
    .upload-box input {
      display: none;
    }
    .upload-box label {
      display: block;
      background-color: #007bff;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Upload Your File</h1>
  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/*">
    <label for="fileInput">Choose a file</label>
  </div>
  <script>
    document.getElementById('fileInput').addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (!file) return;

      try {
        const response = await fetch('https://www.crunchtowncollection.com/_functions/getCloudinarySignature', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Failed to fetch signature');

        const { signature, timestamp, apiKey } = await response.json();

        const formData = new FormData();
        formData.append('file', file);
        formData.append('api_key', apiKey);
        formData.append('timestamp', timestamp);
        formData.append('signature', signature);
        formData.append('upload_preset', 'Crunchtown_Upload');

        const uploadResponse = await fetch('https://api.cloudinary.com/v1_1/dvekrw4yu/image/upload', {
          method: 'POST',
          body: formData
        });

        const uploadResult = await uploadResponse.json();
        console.log('Upload Result:', uploadResult);
      } catch (error) {
        console.error('Error uploading file:', error);
      }
    });
  </script>
</body>
</html>
