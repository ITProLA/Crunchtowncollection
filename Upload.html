<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        .upload-container {
            border: 2px dashed #0087F7;
            border-radius: 10px;
            background: white;
            min-height: 150px;
            padding: 54px 54px;
            text-align: center;
            font: 20px sans-serif;
            color: #333;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .upload-container input {
            display: none;
        }

        .upload-container:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="upload-container" class="upload-container">
        Click to upload a file
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <script>
        document.getElementById('upload-container').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            fetch('https://www.crunchtowncollection.com/_functions/getCloudinarySignature', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('timestamp', data.timestamp);
                formData.append('api_key', data.apiKey);
                formData.append('signature', data.signature);
                formData.append('upload_preset', 'Crunchtown_Upload');

                return fetch(`https://api.cloudinary.com/v1_1/${data.cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData,
                });
            })
            .then(response => response.json())
            .then(data => {
                console.log('File uploaded successfully', data);
            })
            .catch(error => {
                console.error('Error uploading file:', error);
            });
        });
    </script>
</body>
</html>
